    <main>
        <h1>Contáctenos</h1>
        <div class="row">
            <div class="col">
                <h2>Envíanos un correo</h2>
                <form class="formulario-contacto" action="" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                    </div>
                    <div class="mb-3">                                <label for="tel" class="form-label">Telefono:</label>
                        <input type="number" class="form-control" id="tel" placeholder="3517279354">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje para el correo"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
